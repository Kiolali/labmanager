<div>
  {% if info.message %}
  <fieldset><legend>DEBUG MESSAGES</legend><p style='color:#F00; text-align:center'>{{ info.message|safe }}</p></fieldset>
  {% endif %}
  
  {% if info.context_laboratories %}
  <legend>Permission status for this course:</legend>
  <table>
    {% for permission in info.context_laboratories %}
    <tr>
      <td> {{ permission.laboratory.name }} </td>
      <td>
        link
      </td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
  
</div>
